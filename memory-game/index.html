<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">3</span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>

      <div class="timer">
      </div>
    </section>

    <ul class="deck">
      <li class="card" type="ship">
        <i class="fa fa-ship"></i>
      </li>
      <li class="card" type="motorcycle">
        <i class="fa fa-motorcycle"></i>
      </li>
      <li class="card match" type="car">
        <i class="fa fa-car"></i>
      </li>
      <li class="card" type="subway">
        <i class="fa fa fa-subway"></i>
      </li>
      <li class="card" type="shuttle">
        <i class="fa fa-space-shuttle"></i>
      </li>
      <li class="card match" type="car">
        <i class="fa fa-car"></i>
      </li>
      <li class="card" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" type="ship">
        <i class="fa fa-ship"></i>
      </li>
      <li class="card" type="tuck">
        <i class="fa fa-truck"></i>
      </li>
      <li class="card" type="rocket">
        <i class="fa fa-rocket"></i>
      </li>
      <li class="card open show" type="tuck">
        <i class="fa fa-truck"></i>
      </li>
      <li class="card open show" type="subway">
        <i class="fa fa-subway"></i>
      </li>
      <li class="card" type="bicycle">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" type="motorcycle">
        <i class="fa fa-motorcycle"></i>
      </li>
      <li class="card" type="shuttle">
        <i class="fa fa-space-shuttle"></i>
      </li>
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
